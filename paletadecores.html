<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Cores RGB</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Fauna+One&display=swap');

        body {
            background: #d1d1ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Fauna One', sans-serif;
            color: #227957;
            scroll-behavior: auto;
        }
        
        img {
            max-width: 100%;
            height: ;
            margin: 10px 0;
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
        }

        table {
            width: 80%;
            max-width: 1150px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Ajustes para a primeira linha */
        tr:first-child td {
            vertical-align: bottom; /* Alinhar o conteúdo no topo da célula */
            height: 8em; /* Altura de 4 linhas */
            text-align: left; /* Alinhamento à esquerda */
        }
    </style>
</head>
<body>
    <img src="tabeladecores.png">
